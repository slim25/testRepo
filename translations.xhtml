<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			English
			<h:inputText value="#{translationController.english}" />
			<br />
			Ukrainian
			<h:inputText value="#{translationController.ukrainian}" />
			<br />
			Russian
			<h:inputText value="#{translationController.russian}" />
			<br />
			<h:commandButton value="Save"
				actionListener="#{translationController.save()}" ajax="false" />
		</h:form>
		<h:form>
		Input category name
					<h:inputText value="#{translationController.categoryName}" />
			<br />
			<h:commandButton value="Save"
				actionListener="#{translationController.findCategory()}"
				ajax="false" />

		</h:form>
	</ui:define>

</ui:composition>
