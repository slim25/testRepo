<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/default.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{inviteAcceptDeclineBackingBean.uuid}" />
		<f:event type="preRenderView"
			listener="#{inviteAcceptDeclineBackingBean.decline}" />
	</f:metadata>
	<ui:define name="content">
		<h:outputStylesheet name="css/backEnd/acceptDeclineDialog.css" />
		<p:dialog id="acceptDialog" header="#{common.decline_dialog}"
			visible="true" resizable="false" styleClass="acceptDialog"
			onHide="location.href='#{request.contextPath}';" modal="true">
			<h:form>
				<div class="message">
					<h:outputText value="#{common.meeting_accepted}"
						rendered="#{inviteAcceptDeclineBackingBean.done}" />
					<h:outputText value="#{common.meeting_not_accepted}"
						rendered="#{!inviteAcceptDeclineBackingBean.done}" />
				</div>
				<div>
					<div class="buttonWrapper">
						<p:commandButton value="#{common.back_training_portal}"
							styleClass="button"
							onclick="location.href='#{request.contextPath}';" />
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
