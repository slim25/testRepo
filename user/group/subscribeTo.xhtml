<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:of="http://omnifaces.org/functions">
	<f:metadata>
		<f:viewParam name="id"
			value="#{subscribeToBackingBean.groupIdToSubscribe}" />
	</f:metadata>
	<ui:define name="content">
		<h:outputStylesheet name="css/backEnd/subscribeTo.css" />
		<h:outputStylesheet name="css/backEnd/groupEdit.css" />
		<h:outputStylesheet name="css/backEnd/dashboard.css" />
		<h:outputStylesheet name="css/backEnd/element/table.css" />
		<h:outputStylesheet name="css/backEnd/element/paginator.css" />
		<h:form id="groupDetails">
			<div class="header">
				<div class="saveButtonWrapper">
					<p:commandButton styleClass="saveButton" value="SUBSCRIBE"
						action="#{subscribeToBackingBean.subscribe()}" ajax="false">
					</p:commandButton>
				</div>
				<div class="closeButton">
					<h:commandLink value="CANCEL" ajax="false"
						action="#{subscribeToBackingBean.cancel()}" />
				</div>
			</div>

			<div class="categoriesWrapper">
				<p:dataTable var="category"
					styleClass="tableClass dashboardFirstTabTable"
					value="#{subscribeToBackingBean.allCategories}" pageLinks="5"
					rows="#{subscribeToBackingBean.resultsPerPage}" paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{currentPage} #{message.of} {totalPages}"
					rowsPerPageTemplate="10,20,30"
					emptyMessage="#{common.no_records_found}" id="categoryTable"
					selection="#{subscribeToBackingBean.selectedCategories}"
					sortBy="#{contentTranslationController.translate(category.name)}"
					rowKey="#{category.id}">

					<p:column selectionMode="multiple"
						styleClass="checkBoxEventToAproveHead" />

					<p:column headerText="CATEGORY NAME"
						sortBy="#{contentTranslationController.translate(category.name)}"
						filterBy="#{contentTranslationController.translate(category.name)}"
						styleClass="titleEventToAproveHead">
						#{contentTranslationController.translate(category.name)}
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
